<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Qazaq Sign AI</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#e0eafc,#cfdef3);
  text-align: center;
  padding: 20px;
}

.container {
  background: white;
  max-width: 420px;
  margin: auto;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

video, canvas {
  width: 100%;
  border-radius: 15px;
}

#result {
  font-size: 22px;
  margin: 15px 0;
  font-weight: bold;
}

#avatar {
  display: none;
}
</style>
</head>

<body>

<div class="container">
  <h2>ü§ñ Qazaq Sign AI</h2>
  <p>“ö–æ–ª–º–µ–Ω –∂–µ—Å—Ç –∫”©—Ä—Å–µ—Ç</p>

  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <div id="result">–ñ–µ—Å—Ç –∫“Ø—Ç—ñ–ª—É–¥–µ‚Ä¶</div>

  <video id="avatar" controls></video>
</div>

<script>
const videoElement = document.getElementById("video");
const canvasElement = document.getElementById("canvas");
const ctx = canvasElement.getContext("2d");
const resultText = document.getElementById("result");
const avatar = document.getElementById("avatar");

canvasElement.width = 400;
canvasElement.height = 300;

// üë§ –ê–≤–∞—Ç–∞—Ä –≤–∏–¥–µ–æ–ª–∞—Ä—ã (MVP)
const avatarVideos = {
  "–°”ò–õ–ï–ú": "https://www.signingsavvy.com/media/mp4-ld/1/1678.mp4",
  "–†–ê–•–ú–ï–¢": "https://www.signingsavvy.com/media/mp4-ld/1/1906.mp4",
  "–ò”ò": "https://www.signingsavvy.com/media/mp4-ld/1/1267.mp4",
  "–ñ–û“ö": "https://www.signingsavvy.com/media/mp4-ld/1/1252.mp4"
};

const hands = new Hands({
  locateFile: (file) =>
    `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

let lastWord = "";

hands.onResults(results => {
  ctx.clearRect(0,0,canvasElement.width,canvasElement.height);
  ctx.drawImage(videoElement,0,0,canvasElement.width,canvasElement.height);

  if (results.multiHandLandmarks) {
    const lm = results.multiHandLandmarks[0];

    let word = "–°”ò–õ–ï–ú";

    const thumbUp = lm[4].y < lm[3].y;
    const thumbDown = lm[4].y > lm[3].y;
    const fist = lm[8].y > lm[6].y && lm[12].y > lm[10].y;

    if (thumbUp) word = "–ò”ò";
    else if (thumbDown) word = "–ñ–û“ö";
    else if (fist) word = "–†–ê–•–ú–ï–¢";

    resultText.innerText = word;

    if (word !== lastWord) {
      avatar.src = avatarVideos[word];
      avatar.style.display = "block";
      avatar.play();
      lastWord = word;
    }
  }
});

const camera = new Camera(videoElement,{
  onFrame: async () => {
    await hands.send({image: videoElement});
  },
  width: 400,
  height: 300
});

camera.start();
</script>

</body>
</html>
