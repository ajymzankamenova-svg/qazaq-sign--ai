<!DOCTYPE html>
<html lang="kk">
<head>
<meta charset="UTF-8">
<title>Qazaq Sign AI</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

<style>
body {
  font-family: Segoe UI, sans-serif;
  background: linear-gradient(135deg,#e8f0ff,#fce8ff);
}
.container {
  max-width: 420px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 20px;
}
button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
  background: #4f46e5;
  color: white;
  border: none;
  border-radius: 12px;
}
#result {
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  margin-top: 10px;
}
video, canvas {
  width: 100%;
  border-radius: 16px;
}
</style>
</head>

<body>

<div class="container">
  <h2>üì∑ –ñ–µ—Å—Ç ‚Üí “ö–∞–∑–∞“õ—à–∞ —Å”©–∑</h2>

  <video id="camera" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <button onclick="convertGesture()">–°”©–∑–≥–µ –∞–π–Ω–∞–ª–¥—ã—Ä</button>
  <div id="result">‚Äî</div>
</div>

<script>
const camEl = document.getElementById("camera");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const result = document.getElementById("result");

canvas.width = 400;
canvas.height = 300;

let detectedGesture = "UNKNOWN";

const hands = new Hands({
  locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
});

hands.setOptions({
  maxNumHands: 1,
  minDetectionConfidence: 0.7,
  minTrackingConfidence: 0.7
});

hands.onResults(res => {
  ctx.drawImage(camEl,0,0,canvas.width,canvas.height);

  if (!res.multiHandLandmarks) {
    detectedGesture = "UNKNOWN";
    return;
  }

  const lm = res.multiHandLandmarks[0];

  const thumbUp = lm[4].y < lm[3].y;
  const indexUp = lm[8].y < lm[6].y;
  const middleUp = lm[12].y < lm[10].y;
  const ringUp = lm[16].y < lm[14].y;
  const pinkyUp = lm[20].y < lm[18].y;

  if (thumbUp && !indexUp && !middleUp) {
    detectedGesture = "–ò”ò";
  }
  else if (!thumbUp && indexUp && middleUp && ringUp && pinkyUp) {
    detectedGesture = "–°”ò–õ–ï–ú";
  }
  else if (!thumbUp && !indexUp && !middleUp && !ringUp && !pinkyUp) {
    detectedGesture = "–†–ê–•–ú–ï–¢";
  }
  else {
    detectedGesture = "UNKNOWN";
  }
});

function convertGesture() {
  if (detectedGesture === "UNKNOWN") {
    result.innerText = "–°”©–∑ –∞–Ω—ã“õ—Ç–∞–ª–º–∞–¥—ã";
  } else {
    result.innerText = detectedGesture;
  }
}

const camera = new Camera(camEl,{
  onFrame: async () => {
    await hands.send({image: camEl});
  },
  width: 400,
  height: 300
});
camera.start();
</script>

</body>
</html>
